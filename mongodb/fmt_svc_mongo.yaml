- apiVersion: v1
  kind: Service
  metadata:
    labels:
      app: logging-fluentd
    name: logging-fluentd-mongodb
  spec:
    ports:
    - name: mongo
      port: 27017
      protocol: TCP
      targetPort: 27017
    selector:
      app: logging-fluentd
      name: logging-fluentd-mongodb
    sessionAffinity: None
    type: ClusterIP
